
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Ask Me - Bug Bounty Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ASK ME</h1>
    <p class="subtitle">Have a question about bug bounty hunting? Just ask and I'll get back to you.</p>

    <form action="https://formsubmit.co/your@email.com" method="POST" class="ask-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Write your question here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
